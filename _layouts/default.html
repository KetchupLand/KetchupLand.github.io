<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title }} - {% endif %}KetchupLand</title>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" crossorigin="anonymous">
	<link rel="stylesheet" href="/assets/css/style.css">
	<link rel="icon" href="/icon.png">
</head>
<body>
	<div class="index-top">
		<a href="/"><img src="/assets/images/logo.webp"></a>
	</div>
	<div class="nav">
		<div class="links">
			<a href="/">&nbsp;</a>
			<span class="right">
				<a href="https://discord.gg/caRDZkPQzc"><i class="fab fa-discord"></i></a>
				<a href="https://github.com/KetchupLand"><i class="fab fa-github"></i></a>
			</span>
		</div>
	</div>
	<div class="container">
		<div class="content" {% if page.title %}id="page-{{ page.title | slugify }}"{% endif %}>
			{% if page.title %}<h1>{{ page.title }}</h1>{% endif %}
			{{ content }}
		</div>
	</div>
	<div class="footer">
		<p>Made with &hearts; by <a href="https://danil.voxelmanip.se">Danil_2461</a> and <a href="https://voxelmanip.se">ROllerozxa</a>
			<br>KetchupLand is a fork of the KetchupTest game originally developed by Tim7 and licensed under the MIT license.</p>
	</div>
</body>
</html>
